flows:
  bloqueo_tarjeta:
    description: "Ayudar a los usuarios a bloquear sus tarjetas de crédito/débito"
    steps:
      - action: action_saludo_inteligente
      - collect: digitos
        description: "los últimos 4 dígitos de la tarjeta a bloquear"
      - action: action_verificar_tarjeta
      - collect: confirmar_bloqueo
        description: "confirmación del usuario para proceder con el bloqueo"
      - action: action_generar_ticket
      - action: action_despedida_contextual

  # Flujo para continuar conversación sin saludo
  continuar_bloqueo:
    description: "Continuar el proceso de bloqueo sin saludo repetitivo"
    steps:
      - collect: digitos
        description: "los últimos 4 dígitos de la tarjeta a bloquear"
      - action: action_verificar_tarjeta
      - collect: confirmar_bloqueo
        description: "confirmación del usuario para proceder con el bloqueo"
      - action: action_generar_ticket
      - action: action_despedida_contextual

  # Flujo para usuarios desconocidos (sin saludo inteligente)
  bloqueo_tarjeta_usuario_desconocido:
    description: "Ayudar a usuarios desconocidos a bloquear sus tarjetas sin saludo inteligente"
    steps:
      - collect: digitos
        description: "los últimos 4 dígitos de la tarjeta a bloquear"
      - action: action_verificar_tarjeta
      - collect: confirmar_bloqueo
        description: "confirmación del usuario para proceder con el bloqueo"
      - action: action_generar_ticket
      - action: action_despedida_contextual


