# The config recipe.
recipe: default.v1

# The assistant project unique identifier
# This default value must be replaced with a unique assistant name within your deployment
assistant_id: 20250815-001228-fresh-interest

language: es

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    # Configuración específica para español
    language_model: "es_core_news_sm"
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
  - name: NLUCommandAdapter

# Configuración CALM para LLMs
llm:
- name: CALMClassifier
  model_name: "gpt-3.5-turbo"    # o modelo local
  temperature: 0.1
  max_completion_tokens: 150
    # CALM maneja automáticamente el contexto y la seguridad

policies:
  - name: FlowPolicy
    max_history: 5
  - name: RulePolicy
    max_history: 5
